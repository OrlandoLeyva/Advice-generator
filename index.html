<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="advice-card">
      <p class="advice-number" id="advice-number">Advice # 117</p>
      <p class="advice" id="advice">"Always think twice before an important decision"</p>

      <!-- Render the right image based on the viewport -->
      <picture>
        <source media="(min-width: 750px)" srcset="./images/pattern-divider-desktop.svg" />
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider">
      </picture>

      <button class="new-advice-button" id="new-advice-button">
        <img src="./images/icon-dice.svg" alt="dice icon">
      </button>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
